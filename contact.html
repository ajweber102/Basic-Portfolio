<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>My Portfolio</title>

        <!-- Add a CSS Reference Here! -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"></link>
    </head>
    <body>
        <header class="nav nav-text">
        <div class="nav-spacing">
            <h1 id="title">Andrew Weber</h1>
            <div style="display: flex; align-items: center;">
                <a href="index.html" class="nav-link">About</a>
                <a href="portfolio.html" class="nav-link">Portfolio</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
        </header>
        <section class="body-main">
            <div class="card card-portfolio">
                <div class="card-content">
                    <h2>
                        Contact
                    </h2>
                </div>
                <div>
                    <hr>
                    <form>
                        <div class="card-column">
                            <label for="fname">Name</label>
                            <input type="text" id="fname" name="name" placeholder="Your name..">
                        </div>
                        <div class="card-column">
                            <label for="email">Email</label>
                            <input type="text" id="lname" name="email" placeholder="Your email..">
                        </div>
                        <div class="card-column"></div>
                            <label for="subject">Message</label>
                            <div>
                                <textarea id="subject" id="message" name="subject" placeholder="Write something.." style="height:120px width:120px"></textarea>
                            </div>
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
    <footer>
        A.J. Weber
    </footer>
